<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TERMINAL: KENOPTIC ARCHIVE</title>
    <style>
        /* The CRT Aesthetic */
        body {
            background-color: #0a0a0a;
            color: #1aff1a;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-shadow: 0 0 5px #1aff1a;
        }

        /* Scanline Effect */
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
            z-index: 10;
        }

        #terminal {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        #output { white-space: pre-wrap; margin-bottom: 10px; }
        
        #input-line { display: flex; }
        #prompt { margin-right: 10px; }
        #cmd {
            background: transparent;
            border: none;
            color: #1aff1a;
            font-family: inherit;
            font-size: 1em;
            outline: none;
            flex: 1;
        }

        img {
            max-width: 80%;
            max-height: 60vh;
            border: 1px solid #1aff1a;
            margin: 10px 0;
            filter: grayscale(100%) contrast(120%) brightness(80%);
        }

        .system-msg { color: #888; font-style: italic; }
    </style>
</head>
<body>

<div id="terminal">
    <div id="output">
[BOOTING SYSTEM...]
[LOADING KENOPTIC DATABASE...]
[245 ENTRIES FOUND]
[STATUS: EMPTY / EERIE / FORGOTTEN]

Type 'list' to see files or 'view [filename]' to observe.
    </div>
    <div id="input-line">
        <span id="prompt">></span>
        <input type="text" id="cmd" autofocus>
    </div>
</div>

<script>
    const input = document.getElementById('cmd');
    const output = document.getElementById('output');

    // List of your commands
    input.addEventListener('keydown', function(e) {
        if (e.key === 'Enter') {
            const command = input.value.trim().toLowerCase();
            const p = document.createElement('p');
            p.textContent = `> ${command}`;
            output.appendChild(p);

            handleCommand(command);

            input.value = '';
            window.scrollTo(0, document.body.scrollHeight);
        }
    });

    function handleCommand(cmd) {
        const [action, ...args] = cmd.split(' ');
        const response = document.createElement('div');

        if (action === 'list') {
            response.innerHTML = `<span class="system-msg">Querying directory... Use 'view [name]' to open.</span><br>
            Note: Refer to your local filenames (e.g., fog01.jpg)`;
        } 
        else if (action === 'view') {
            const filename = args[0];
            if (filename) {
                response.innerHTML = `<p>Opening: ${filename}...</p>
                <img src="${filename}" alt="${filename}" onerror="this.src='data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII='; alert('File not found. Check spelling.');">`;
            } else {
                response.textContent = "Error: No filename specified.";
            }
        } 
        else if (action === 'help') {
            response.textContent = "Available commands: list, view [filename], clear, about";
        }
        else if (action === 'about') {
            response.textContent = "Kenopsia: The eerie, forlorn atmosphere of a place that is usually bustling with people but is now abandoned and quiet.";
        }
        else if (action === 'clear') {
            output.innerHTML = '';
            return;
        }
        else {
            response.textContent = "Unknown command. System integrity compromised.";
        }

        output.appendChild(response);
    }

    // Keep focus on input
    document.addEventListener('click', () => input.focus());
</script>

</body>
</html>
